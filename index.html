<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <input type="text" id="searchTerms"><br>
        <a href="#" onclick="searchRepositories()">Search Repositories</a>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="index.js"></script>
    <script id="repository-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
            <h2>{{name}}</h2>
            <p>{{description}}</p>
            <a href="{{html_url}}">Go to Github</a>
            <p>{{owner.login}}</p>
            <img src="{{owner.avatar_url}}">
            <a href="{{owner.url}}">Owner Page</a>
            <a href="#" onclick="showCommits(this)" data-respository="{{name}}" data-owner="{{owner.login}}">Show Commits</a>
          </li>
        {{/each}}
      </ul>
    </script>
    <script id="commits-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
            <p>{{sha}}</p>
            <p>{{commit.author.name}}</p>
            <p>{{author.login}}</p>
            <img src="{{author.avatar_url}}">
          </li>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
