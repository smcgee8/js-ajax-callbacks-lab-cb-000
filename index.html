<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <input type="text" id="searchTerms"><br>
        <a href="#" onclick="searchRepositories()">Search Repositories</a>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
    <script id="repository-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
            <h2>{{}}</h2>
            <p>{{}}</p>
          </li>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
